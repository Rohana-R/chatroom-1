apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql-cont
          image: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Test@123
              name: MYSQL_DATABASE
              value: chatapp
          ports:
            - containerPort: 3306